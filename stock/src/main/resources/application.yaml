api:
  key:
    secret: ${X_API_KEY:25adb200-6c1b-49ce-a3a7-87ee21ee2ac7}
server:
  port: 9090
spring:
  application:
    name: stock
  datasource:
    driverClassName: org.postgresql.Driver
    url: ${POSTGRES_DATASOURCE_URL:jdbc:postgresql://localhost:5432/linktic?ApplicationName=linktic-stock}
    username: ${POSTGRES_DB_USERNAME:postgres}
    password: ${POSTGRES_DB_PASSWORD:postgres}
    hikari:
      pool-name: linktic-stock
      max-lifetime: 30000
      maximum-pool-size: 2

product:
  url: ${PRODUCT_SERVICE:http://localhost:8080}
  api-key: ${X_API_KEY_PRODUCT:f72f7c71-6b82-4de1-b7a6-990970f34495}